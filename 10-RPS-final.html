<!DOCTYPE html>
<html>
    <head>
        <title>
            Rock-Paper-Scissors Game
        </title>
        <link rel="stylesheet" href="Rock-Paper-Scissors.css">
    </head>

    <body style="background-color: rgb(25, 25, 25); color:white; font-family: Arial, Helvetica, sans-serif;">
        <p class="title">
            Rock Paper Scissors
        </p>

        <button onclick="
            playgame('Rock');
        " class="move-button"><img src="all images/rock-emoji.png" class="rock"></button>

        <button onclick="
            playgame('Paper');
        " class="move-button-paper"><img src="all images/paper-emoji.png" class="paper"></button>

        <button onclick=" 
            playgame('Scissors');
        " class="move-button"><img src="all images/scissors-emoji.png" class="scissors"></button>

        <p class="js-result result-text"></p>
        <p class="js-moves"></p>
        <p class="js-score score"></p>
        
        <button onclick="
        score.wins=0;
        score.losses=0;
        score.ties=0;
        localStorage.removeItem('score');
        updatescoreelem();
        " class="reset-button">Reset Score</button>

        <script src="Rock-Paper-Scissors.js"></script>

    </body>
    
</html>
